<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Transforms and Animation</title>
</head>
<body>
    <main class="container grid">
        <div class="col">
            <h2>2D Cube</h2>
            <div class="cube scale-animation">
                <div class="box top">1</div>
                <div class="box side-l">2</div>
                <div class="box side-r">3</div>
            </div>
        </div>
        <div class="col">
            <h2>3D Cube</h2>
            <div class="cube three-d">
                    <div class="box top">1</div>
                    <div class="box left">2</div>
                    <div class="box right">3</div>
                    <div class="box back">4</div>
                    <div class="box front">5</div>
                    <div class="box bottom">6</div>
            </div>
        </div>
    </main>
</body>
</html>
